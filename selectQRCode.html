<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
<meta http-equiv="pragma" content="no-cache" />
<title>上传二维码</title>
<link rel="stylesheet" type="text/css" href="css/_reset.css"/>
<link rel="stylesheet" href="css/index.css" type="text/css" />
<script type="text/javascript" src="js/mobile-adaptation.min.js"></script><!--移动端适配-->
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>

<body class="full-height">

<div class="m-fabu-1 full-height">
	<div class="mid-bar"><button class="upload j-upload-btn">点击上传二维码</button><input type="file" class="upload-file"></div>
	<div class="foot-bar">
		<div class="text">发布需要支付18元<br>请勿上传无效/重复/过期的二维码</div>
	</div>
</div>

<script>
	$(function(){
		$(".j-upload-btn").on('click', function(event) {
			$(this).next(".upload-file").trigger("click");
		});
	})
</script>
</body>
</html>
