<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
<meta http-equiv="pragma" content="no-cache" />
<title>购买积分</title>
<link rel="stylesheet" type="text/css" href="css/_reset.css"/>
<link rel="stylesheet" href="css/index.css" type="text/css" />
<script type="text/javascript" src="js/mobile-adaptation.min.js"></script><!--移动端适配-->
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="wx_js/wxin.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>
<script type="text/javascript" src="js/payPoints.js"></script>
</head>

<body class="body-padding">

<div class="m-settlement">
	<div class="form-bar m-form-list tar">
  	<dl>
  		<dt>付款金额</dt>
  		<dd><div class="pri" id="money">20.00</div></dd>
  	</dl>
    <dl class="mgb-1">
      <dt>商品项目</dt>
      <dd><div class="ser">积分</div><div class="day"></div></dd>
    </dl>   
    <dl class="mgb-1">
      <dt>积分数量</dt>
      <dd><div class="ser">400</div><div class="day"></div></dd>
    </dl>  	
    <dl class="mgb-1">
  		<dt>有效期</dt>
  		<dd><div class="ser">永久</div><div class="day"></div></dd>
  	</dl>
  	<dl>
  		<dt>支付方式</dt>
  		<dd></dd>
  	</dl>
  	<ul class="m-pay-radio">
			<li>
				<input id="radio-pay" type="radio" class="re-radio" name="radio" checked><label for="radio-pay"><span>微信支付</span></label>
			</li>
			<li>
				<input id="radio-pay2" type="radio" class="re-radio" name="radio"><label for="radio-pay2"><span>支付宝</span></label>
			</li>
		</ul>
  </div>

	<div class="btn-bar">
		<button class="ui-button s-green" id="query-btn">确认付款</button>
	</div>


</div>


</body>
</html>
