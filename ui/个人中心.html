<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
<meta http-equiv="pragma" content="no-cache" />
<title>查找群</title>
<link rel="stylesheet" type="text/css" href="css/_reset.css"/>
<link rel="stylesheet" href="css/index.css" type="text/css" />
<script type="text/javascript" src="js/mobile-adaptation.min.js"></script><!--移动端适配-->
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>

<body class="body-padding">

<div class="m-personal">
	<div class="top-bar">
		<div class="user-icon"><i class="i-none">未开通</i><i class="i-open">30天</i></div>
	</div>
	<div class="mid-bar">
		<div class="my-score">
			<i class="icon-score picon-1"></i>
			<div class="text">我的积分</div>
			<div class="num">0</div>
		</div>
	</div>
	<div class="btn-bar">
		<button class="ui-button s-green">购买积分</button>
	</div>
	<div class="btn-bar">
		<button class="ui-button">开通包月</button>
	</div>
	<div class="btn-bar">
		<button class="ui-button">开通会员</button>
	</div>
	<div class="btn-bar last">
		<button class="ui-button">每日签到</button>
	</div>
	<div class="end-bar">
		<div class="tequan-text">会员特权</div>
		<ul class="m-tequan">
			<li>每天领取50个签到积分</li>
			<li>查看高质量效果群二维码</li>
			<li>发布群二维码免费顶置1小时</li>
			<li>可以按行业、地区查找效果群</li>
		</ul>
		<div class="tequan-text">包月特权</div>
		<ul class="m-tequan">
			<li>查看群二维码无需积分</li>
			<li>查看高质量效果群二维码</li>
			<li>发布群二维码免费顶置1小时</li>
			<li>可以按行业、地区查找效果群</li>
		</ul>
	</div>
</div>


</body>
</html>
